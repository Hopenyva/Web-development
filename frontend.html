<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Form.css">
    
    <title>Form Data Handling with JavaScript</title>
    <style>
        .error { color: red; }
        .success { color: blue; }
    </style>
</head>
<body>
    <h1>Form Data Handling</h1>
    
    <form id="userForm">
        <label for="name">Name: </label>
        <input type="text" id="name" required><br><br>

        <label for="email">Email: </label>
        <input type="email" id="email" required><span id="emailError" class="error"></span><br><br>

        <label for="contact">Preferred Contact Method: </label>
        <select id="contact" required>
            <option value="">--Choose--</option>
            <option value="Phone">Phone</option>
            <option value="Email">Email</option>
        </select><br><br>

        <label for="terms">I accept terms and conditions: </label>
        <input type="checkbox" id="terms"><br><br>

        <button type="submit">Submit</button>
    </form>

    <h2>Form Summary</h2>
    <div id="formSummary"></div>

    <div id="confirmationMessage" class="success"></div>

    <script src="script.jss"></script
</body>
</html>
